<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Absolute sum</title>
</head>
<script>
    function getabssum(arr) {
        var result = 0;
        for (var i = 1; i < arr.length; i++) {
            result += Math.abs(arr[i] - arr[i - 1]);
        }
        document.write("Absolute sum dari [" + arr + "] adalah :" + result);
    }
    getabssum([1, 2, 3, 2, -5]);
</script>

</html>
